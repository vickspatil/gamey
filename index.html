<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Play Games</title>
    <style>
        body {
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #ffbf00;
            text-shadow: 2px 2px 10px rgba(255, 191, 0, 0.7);
        }
        .container {
            background: #444;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
        }
        .button {
            background-color: #ff6f00;
            border: none;
            color: white;
            font-size: 1.5em;
            padding: 20px 40px;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #e65c00;
        }
        .button:active {
            transform: scale(0.9);
        }
        .footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Zone!</h1>
    <div class="container">
        <button class="button" onclick="location.href='thunt.html'">Treasure Hunt</button>
        <button class="button" onclick="location.href='game2.html'">Game 2</button>
        <button class="button" onclick="location.href='game3.html'">Game 3</button>
        <button class="button" onclick="location.href='connect4.html'">Connect Four</button>

        <button class="button" onclick="location.href='gym.html'">Workout</button>
    </div>
    <div class="footer">
        <p>Get ready to embark on an adventure!</p>
    </div>
</body>
</html>
